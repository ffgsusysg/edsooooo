<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>منصة حسين الهاشمي 2026</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="site-title" onclick="navigate('teachers')">
        <div class="site-logo">ح</div>
        منصة حسين الهاشمي 2026
      </h1>
      <div class="header-actions">
        <button id="themeToggle" class="btn back-button">
          <i data-lucide="sun"></i><span>المظهر</span>
        </button>
      </div>
      <div class="search-container">
        <input id="searchInput" type="text" placeholder="ابحث عن مدرس أو مادة..." />
        <i class="search-icon" data-lucide="search"></i>
      </div>
    </header>

    <div id="teachersPage" class="page">
      <div class="section-title">
        <i data-lucide="graduation-cap"></i>
        <h3>المدرسون (كواكب المعرفة)</h3>
      </div>
      <div id="teachersGrid" class="teachers-grid"></div>
    </div>

    <div id="classesPage" class="page">
      <button class="btn back-button" onclick="navigate('teachers')">
        <i data-lucide="arrow-right"></i>العودة للكواكب
      </button>
      <div class="teacher-info">
        <img id="teacherImage" class="teacher-img-lg" alt="" />
        <div>
          <h2 id="teacherName"></h2>
          <p id="teacherSubject" class="teacher-subject"></p>
          <div id="teacherRating" class="teacher-rating"></div>
        </div>
      </div>
      <div class="section-title">
        <i data-lucide="book-open"></i>
        <h3>الفصول الدراسية (أقمار التعليم)</h3>
      </div>
      <div id="classesList" class="classes-list"></div>
    </div>

    <div id="videoPage" class="page">
      <button class="btn back-button" onclick="navigate('classes')">
        <i data-lucide="arrow-right"></i>العودة للأقمار
      </button>
      <div class="video-page-content">
        <div id="videoContainer" class="video-container">
          <div id="playerContainer"></div>
          <div id="videoLoader" class="video-loader">
            <div class="loader-spinner"></div>
          </div>
        </div>
        <div class="video-details">
          <h2 id="videoTitle"></h2>
          <div class="video-info">
            <div class="video-meta">
              <span>
                <i data-lucide="calendar"></i>
                تاريخ النشر: <span id="videoDate">--/--/----</span>
              </span>
              <p id="videoDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
