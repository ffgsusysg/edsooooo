<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>منصة السادس</title>
    
        <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203">
    
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://assets.mediadelivery.net/hls/1.6.6/hls.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* New CSS from 'منصة السادس' design */
        :root {
            --primary: #c62828;
            --plyr-color-main: #c62828;
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --card-color: #1a1a1a;
            --border-color: #333;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-color: #f5f5f5;
            --border-color: #ddd;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Almarai', sans-serif; user-select: none; }
        body { background: var(--bg-color); color: var(--text-color); line-height: 1.6; transition: background 0.3s ease, color 0.3s ease; }
        .page { display: none; padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .page.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        header { background: var(--card-color); padding: 1rem 2rem; display: flex; align-items: center; gap: 2rem; position: sticky; top: 0; z-index: 100; box-shadow: 0 3px 6px rgba(0,0,0,0.16); flex-wrap: wrap; transition: background 0.3s ease, box-shadow 0.3s ease; }
        .site-title { color: var(--primary); font-size: 1.8rem; cursor: pointer; transition: transform 0.3s; flex: 1; min-width: 200px; }
        .site-title:hover { transform: scale(1.05); }
        .search-container { flex-grow: 1; max-width: 600px; display: flex; gap: 0.5rem; flex-wrap: wrap; }
        #searchInput { width: 100%; padding: 0.8rem; border: 2px solid var(--border-color); border-radius: 8px; background: var(--card-color); color: var(--text-color); font-size: 1rem; transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease; }
        #searchInput:focus { outline: none; border-color: var(--primary); }
        #searchButton, #themeToggle { background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; padding: 0.8rem 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        #searchButton:hover, #themeToggle:hover { opacity: 0.9; }
        .teachers-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; padding: 1rem 0; margin-top: 2rem; }
        .teacher-card { background: var(--card-color); padding: 1.5rem; border-radius: 15px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s, background 0.3s ease; text-align: center; border: 1px solid var(--border-color); }
        .teacher-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .teacher-img { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); display: block; margin: 0 auto; transition: border-color 0.3s ease; }
        .teacher-name { margin: 1rem 0; text-align: center; font-size: 1.2rem; transition: color 0.3s ease; }
        .teacher-subject { text-align: center; color: var(--text-color); opacity: 0.8; transition: color 0.3s ease; }
        .classes-page { display: grid; gap: 2rem; }
        .teacher-info { background: var(--card-color); padding: 1.5rem; border-radius: 10px; display: flex; align-items: center; gap: 1rem; border: 1px solid var(--border-color); transition: background 0.3s ease, border-color 0.3s ease; }
        .teacher-img-lg { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; transition: border-color 0.3s ease; }
        .back-button, .copy-button { background: var(--primary); color: #fff; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; cursor: pointer; transition: 0.3s; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; white-space: nowrap; }
        .copy-button { margin-top: 1rem; font-size: 1rem; }
        .back-button:hover, .copy-button:hover { opacity: 0.9; }
        .classes-list { display: grid; gap: 1.5rem; }
        .class-card { background: var(--card-color); border-radius: 10px; cursor: pointer; overflow: hidden; border: 1px solid var(--border-color); transition: background 0.3s ease, border-color 0.3s ease; }
        .class-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-left: 4px solid var(--primary); transition: background 0.3s ease, border-color 0.3s ease; }
        .class-header:hover { background: rgba(198, 40, 40, 0.1); }
        .lectures-list { display: none; gap: 0.8rem; margin-top: 1rem; padding-right: 1rem; flex-direction: column; }
        .lecture-item { position: relative; padding: 1rem 1rem 1rem 2.5rem; background: var(--bg-color); border-radius: 8px; border-right: 3px solid var(--primary); cursor: pointer; transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease; display: flex; justify-content: space-between; align-items: center; }
        .lecture-item:hover { background: rgba(198, 40, 40, 0.2); transform: translateX(10px); }
        .checkmark { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: #4CAF50; }
        .video-page { display: flex; flex-direction: column; gap: 2rem; max-width: 1100px; margin: 0 auto; padding: 0 1rem; }
        .video-container { position: relative; background: black; border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .plyr video { width: 100%; height: auto; }
        .video-details { background: var(--card-color); padding: 1.5rem; border-radius: 10px; text-align: center; border: 1px solid var(--border-color); transition: background 0.3s ease, border-color 0.3s ease; }
        @media (max-width: 768px) {
            header { flex-direction: column; padding: 1rem; gap: 1rem; }
            .search-container { width: 100%; }
            .teachers-grid { grid-template-columns: 1fr; }
            .teacher-card { min-width: auto; }
            .teacher-info { flex-direction: column; text-align: center; }
            .teacher-img { width: 150px; height: 150px; }
            .site-title { font-size: 1.6rem; }
            #searchButton, #themeToggle { padding: 0.8rem; }
            .video-container { margin: 0 -1rem; width: calc(100% + 2rem); }
            .lecture-item { padding-right: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title" onclick="navigate('home')">منصة السادس</h1>
        <button id="themeToggle">
            <i data-lucide="sun"></i>
            <span>تبديل الوضع</span>
        </button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن مدرس...">
            <button id="searchButton"><i data-lucide="search"></i> بحث</button>
        </div>
    </header>

        <div id="homePage" class="page active">
        <div class="teachers-grid" id="teachersGrid">
                    </div>
    </div>

        <div id="classesPage" class="page">
        <div class="classes-page">
            <button class="back-button" onclick="navigate('home')"><i data-lucide="arrow-right"></i> الرجوع للمدرسين</button>
            <div class="teacher-info">
                <img id="teacherImage" class="teacher-img-lg" alt="صورة المدرس" />
                <div>
                    <h2 id="teacherName"></h2>
                    <p id="teacherSubject"></p>
                </div>
            </div>
            <div class="classes-list" id="classesList"></div>
        </div>
    </div>

        <div id="videoPage" class="page">
        <div class="video-page">
            <div class="video-container">
                <div id="playerContainer"></div>
                <div id="videoLoader" class="video-loader" style="display: none;">
                    <div class="loader-spinner"></div>
                </div>
            </div>
            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
                <div style="display: flex; justify-content: center; gap: 1rem;">
                    <button class="back-button" onclick="navigate('classes')"><i data-lucide="arrow-right"></i> العودة للفصول</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script type="text/babel">
        var completedLectures = JSON.parse(localStorage.getItem('completedLectures') || '{}');
        function saveCompleted() {
            localStorage.setItem('completedLectures', JSON.stringify(completedLectures));
        }
        function markLectureCompleted(url) {
            if (!completedLectures[url]) {
                completedLectures[url] = true;
                saveCompleted();
                if (currentTeacher) renderClasses(currentTeacher.classes);
            }
        }
        
        function initializeTheme() {
            const stored = localStorage.getItem("theme");
            const preferred = window.matchMedia("(prefers-color-scheme: light)").matches
                ? "light"
                : "dark";
            const theme = stored || preferred;
            document.documentElement.setAttribute("data-theme", theme);
            updateThemeIcon(theme);
        }
        function updateThemeIcon(theme) {
            const icon = document.querySelector("#themeToggle i");
            if (icon) {
                icon.setAttribute("data-lucide", theme === "dark" ? "sun" : "moon");
                lucide.createIcons();
            }
        }

        initializeTheme();

        document.getElementById("themeToggle").addEventListener("click", () => {
            const cur = document.documentElement.getAttribute("data-theme");
            const next = cur === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
            updateThemeIcon(next);
        });
        
        let player = null;
        const playerContainer = document.getElementById("playerContainer");
        const videoLoader = document.getElementById("videoLoader");
        const pages = {
            home: document.getElementById("homePage"),
            classes: document.getElementById("classesPage"),
            video: document.getElementById("videoPage")
        };
        let teachers = [];
        let currentTeacher = null;
        let currentClassIndex = 0;
        let currentLectureIndex = 0;
        let currentLectureLink = "";
        let hls = null;
        
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        
        function navigate(page) {
            window.scrollTo({ top: 0, behavior: "smooth" });
            if (page !== "video") {
                if (player) {
                    player.destroy();
                    player = null;
                }
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                if (window.progressInterval) {
                    clearInterval(window.progressInterval);
                    window.progressInterval = null;
                }
                playerContainer.innerHTML = "";
                videoLoader.style.display = 'none';
            }
            Object.values(pages).forEach((p) => p.classList.remove("active"));
            pages[page].classList.add("active");
        }
        
        function renderTeachers(list = teachers) {
            if (!list.length) {
                teachersGrid.innerHTML = "<p style='text-align: center; color: var(--text-color);'>لا توجد نتائج مطابقة.</p>";
                return;
            }

            teachersGrid.innerHTML = list.map(t => `
                <div class="teacher-card" onclick="showTeacher('${t.id}')">
                    <img src="${t.image}" alt="${t.name}" class="teacher-img" onerror="this.onerror=null;this.src='https://placehold.co/200x200/1a1a1a/fff?text=صورة+غير+متوفرة';">
                    <h3 class="teacher-name">${t.name}</h3>
                    <p class="teacher-subject">${t.subject}</p>
                </div>
            `).join('');
        }

        window.showTeacher = (id) => {
            currentTeacher = teachers.find(t => t.id == id);
            if (!currentTeacher) return;

            document.getElementById('teacherImage').src = currentTeacher.image;
            document.getElementById('teacherImage').onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/120x120/1a1a1a/fff?text=صورة+غير+متوفرة';
            };
            document.getElementById('teacherName').textContent = currentTeacher.name;
            document.getElementById('teacherSubject').textContent = currentTeacher.subject;

            renderClasses(currentTeacher.classes);
            navigate("classes");
        };

        function renderClasses(classesData) {
            document.getElementById('classesList').innerHTML = classesData.map((cls, ci) => {
                const lectures = cls.lectures.map((lec, li) => {
                    const done = completedLectures[lec.url];
                    return `
                        <div class="lecture-item"
                             onclick="playLecture(${ci}, ${li}, '${lec.url}', '${lec.title}', '${lec.description}')">
                            <span>${li + 1}. ${lec.title}</span>
                            ${done ? '<span class="checkmark" data-lucide="check"></span>' : ''}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="class-card">
                        <div class="class-header" onclick="toggleLectures(this)">
                            <h3>${cls.name}</h3>
                            <span data-lucide="chevron-down"></span>
                        </div>
                        <div class="lectures-list">${lectures}</div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        window.toggleLectures = (header) => {
            const list = header.parentElement.querySelector(".lectures-list");
            const icon = header.querySelector("[data-lucide]");
            const open = list.style.display !== "flex";

            list.style.display = open ? "flex" : "none";
            header.classList.toggle("open", open);
            icon.setAttribute("data-lucide", open ? "chevron-up" : "chevron-down");
            lucide.createIcons();
        };

        window.playLecture = (ci, li, url, title, desc) => {
            if (player) {
                player.destroy();
                player = null;
            }
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (window.progressInterval) {
                clearInterval(window.progressInterval);
                window.progressInterval = null;
            }
            playerContainer.innerHTML = "";
            videoLoader.style.display = 'none';

            [currentClassIndex, currentLectureIndex, currentLectureLink] = [ci, li, url,];
            document.getElementById("videoTitle").textContent = title;
            document.getElementById("videoDescription").textContent = desc;

            if (url.includes("iframe.mediadelivery.net/embed/")) {
                videoLoader.style.display = 'flex';
                const encodedUrl = btoa(url);
                const iframeUrl = `https://server2.halzyz082.workers.dev/proxy_iframe?url=${encodedUrl}`;
                const iframeHtml = `
                    <div style="position: relative; width: 100%; height: 100%;">
                        <iframe
                            src="${iframeUrl}"
                            allowfullscreen
                            loading="eager"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 15px;"
                            referrerpolicy="no-referrer-when-downgrade"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                            onload="document.getElementById('videoLoader').style.display='none';"
                        ></iframe>
                    </div>
                `;
                playerContainer.innerHTML = iframeHtml;
                navigate("video");
                return;
            }

            playerContainer.innerHTML = `<video id="player" playsinline controls></video>`;
            const videoElement = document.getElementById("player");
            const isHLS = url.endsWith(".m3u8");
            const referer = "https://abwaab.com";
            let finalVideoUrl = url;
            
            if (isHLS && !url.startsWith("https://vz-")) {
                finalVideoUrl = `https://oxgeccc.halzyz082.workers.dev/?url=${encodeURIComponent(url)}&referer=${encodeURIComponent(referer)}`;
            }
            
            const savedTime = completedLectures[url] || 0;

            player = new Plyr(videoElement, {
                controls: ['play-large','rewind','play','fast-forward','progress','current-time','mute','volume','captions','settings','airplay','fullscreen'],
                settings: ['speed','quality'], speed:{selected:1,options:[0.5,1,1.25,1.5,2]}, seekTime:10
            });
            
            player.on('ended', () => { markLectureCompleted(currentLectureLink); });

            if (isHLS && Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(finalVideoUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    player.play().catch(console.error);
                });
                hls.on(Hls.Events.ERROR, (_, data) => { if (data.fatal) { switch (data.type) { case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break; case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break; default: break; } } });
            } else {
                player.source = { type: 'video', sources: [{ src: finalVideoUrl, type: isHLS ? "application/x-mpegURL" : "video/mp4" }] };
                player.play().catch(console.error);
            }
            navigate("video");
        };
        
        function handleSearch() {
            const term = searchInput.value.trim().toLowerCase();
            renderTeachers(
                teachers.filter(t => t.name.toLowerCase().includes(term) || t.subject.toLowerCase().includes(term))
            );
        }
        
        let searchTimeout;
        searchInput.addEventListener("input", () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 250);
        });
        searchButton.addEventListener("click", handleSearch);

        function loadData() {
            const endpoint = "https://edsoe.netlify.app/data.json";
            const err = '<p style="color:#DC3545; text-align: center;">حدث خطأ في تحميل البيانات.</p><button class="back-button" onclick="location.reload()" style="display: block; margin: 1rem auto;">إعادة المحاولة</button>';
            
            const loadingHtml = `
