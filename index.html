<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>منصة حسين الهاشمي 2026</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://assets.mediadelivery.net/hls/1.6.6/hls.min.js"></script>
    <script src="https://assets.mediadelivery.net/plyr/3.7.8.4-bn/plyr.polyfilled.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* New CSS Variables for the "Space" Theme */
        :root {
            --primary-1: #4A90E2; /* Space Blue */
            --primary-2: #2B6CB0; /* Darker Space Blue */
            --accent: #E2584A; /* Mars Red */
            --accent-2: #C44335;
            --bg: #0A111F; /* Deep Space Background */
            --bg-glass: rgba(10, 17, 31, 0.85);
            --card: #1C2433; /* Darker Space Card */
            --text: #E3E6EB; /* Star White Text */
            --border: rgba(74, 144, 226, 0.2);
            --hover: rgba(74, 144, 226, 0.1);
            --shadow: 0 10px 30px rgba(0,0,0,0.5); /* Glowing shadow */
            --radius: 24px;
            --success: #2ECC71;
            --warning: #F1C40F;
            --error: #E74C3C;
        }

        /* Dark theme (default for this design) */
        [data-theme="dark"] {
            /* No change needed as the base design is already dark */
        }

        /* General Styles */
        *, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Cairo", "Tajawal", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: auto;
            transition: background 0.5s ease, color 0.5s ease;
            background-image: radial-gradient(circle at 10% 10%, rgba(74, 144, 226, 0.1) 0%, transparent 25%),
                              radial-gradient(circle at 90% 90%, rgba(226, 88, 74, 0.1) 0%, transparent 25%);
            background-repeat: no-repeat;
            background-size: 50% 50%;
        }
        img { max-width: 100%; display: block; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem 2rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .site-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-1);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 250px;
            cursor: pointer;
            transition: color 0.3s ease;
            text-shadow: 0 0 10px var(--primary-1);
        }

        .site-logo {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--primary-1), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 0 15px rgba(226, 88, 74, 0.6);
            border: 2px solid white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .site-logo:hover { transform: rotate(15deg) scale(1.05); box-shadow: 0 0 25px rgba(226, 88, 74, 0.9); }

        .search-container {
            flex: 1;
            max-width: 700px;
            position: relative;
            min-width: 280px;
        }
        .search-container input {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 4rem;
            font-size: 1.1rem;
            background: var(--card);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 2rem;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
            color: #fff;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
            background: linear-gradient(135deg, var(--primary-2), var(--primary-1));
        }
        .back-button {
            background: var(--card);
            color: var(--text);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        .back-button:hover {
            background: var(--hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        /* Page Layout */
        .page {
            display: none;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .page.active { display: block; }
        
        /* Teachers Grid */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .teacher-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow);
            transform: translateZ(0); /* Force hardware acceleration */
        }
        .teacher-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0, var(--primary-1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .teacher-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        .teacher-card:hover::before { opacity: 0.15; }

        .teacher-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 5px solid var(--accent);
            box-shadow: 0 0 15px rgba(226, 88, 74, 0.8);
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }
        .teacher-card:hover .teacher-img {
            border-color: var(--primary-1);
            box-shadow: 0 0 20px var(--primary-1);
        }

        .teacher-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-1);
            transition: color 0.3s ease;
            text-shadow: 0 0 5px var(--primary-1);
        }
        .teacher-subject {
            color: var(--text);
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        /* Teacher Info Section */
        .teacher-info {
            display: flex;
            align-items: center;
            gap: 3rem;
            background: var(--card);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            flex-wrap: wrap;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            transition: background 0.5s ease, border-color 0.5s ease;
        }
        .teacher-img-lg {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--accent);
            box-shadow: 0 0 20px var(--accent);
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }

        /* Class and Lecture Lists */
        .classes-list { display: grid; gap: 2rem; }
        .class-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: background 0.5s ease, border-color 0.5s ease;
        }
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            cursor: pointer;
            user-select: none;
            background: rgba(28, 36, 51, 0.7);
            backdrop-filter: blur(8px);
            border-right: 5px solid var(--primary-2);
            transition: all 0.4s ease;
        }
        .class-header:hover { background: rgba(28, 36, 51, 1); border-right-color: var(--accent); }
        .class-header span { transition: transform 0.3s ease; }
        .class-header.open span { transform: rotate(180deg); }

        .lectures-list {
            display: none;
            flex-direction: column;
            gap: 1.2rem;
            padding: 1.5rem;
        }
        .lecture-item {
            position: relative;
            padding: 1.2rem 1.5rem 1.2rem 4rem;
            background: var(--bg-glass);
            border-right: 3px solid var(--primary-2);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .lecture-item:hover {
            background: var(--hover);
            transform: translateX(5px);
        }
        .lecture-item svg {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }
        .lecture-item span { color: var(--text); }

        /* Video Page */
        .video-page-content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }
        .plyr { border-radius: var(--radius); overflow: hidden; width: 100%; height: 100%; }

        .video-details {
            background: var(--card);
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: var(--shadow);
        }
        .video-info { text-align: right; padding: 1.5rem 0; }
        .video-meta {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 1.5rem;
            opacity: 0.7;
            font-size: 1rem;
            flex-wrap: wrap;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 3rem 0 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 3px solid var(--primary-1);
            color: var(--primary-1);
            transition: color 0.5s ease, border-color 0.5s ease;
            text-shadow: 0 0 8px var(--primary-1);
        }
        .section-title i { color: var(--accent); }

        /* Loader */
        .video-loader {
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        .loader-spinner {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid var(--primary-1);
            width: 70px;
            height: 70px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-card { animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1); }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 1rem;
                padding: 1.5rem 1rem;
            }
            .site-title {
                font-size: 2rem;
                min-width: unset;
                flex-direction: row;
                justify-content: center;
            }
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            .search-container {
                width: 100%;
                margin-top: 1rem;
            }
            .btn span { display: none; }
            .teacher-img { width: 120px; height: 120px; }
            .teacher-info { padding: 2rem; flex-direction: column; text-align: center; gap: 2rem; }
            .teacher-img-lg { width: 150px; height: 150px; }
            .video-details { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title" onclick="navigate('teachers')">
            <div class="site-logo">ح</div>
            منصة حسين الهاشمي 2026
        </h1>
        <div class="header-actions">
            <button id="themeToggle" class="btn back-button">
                <i data-lucide="sun"></i><span>المظهر</span>
            </button>
        </div>
        <div class="search-container">
            <input id="searchInput" type="text" placeholder="ابحث عن مدرس أو مادة..." />
            <i class="search-icon" data-lucide="search"></i>
        </div>
    </header>

    <div id="teachersPage" class="page">
        <div class="section-title">
            <i data-lucide="users"></i>
            <h3>المدرسون (كواكب المعرفة)</h3>
        </div>
        <div id="teachersGrid" class="teachers-grid">
            </div>
    </div>

    <div id="classesPage" class="page">
        <button class="btn back-button" onclick="navigate('teachers')">
            <i data-lucide="arrow-right"></i>العودة للكواكب
        </button>
        <div class="teacher-info">
            <img id="teacherImage" class="teacher-img-lg" alt="" />
            <div>
                <h2 id="teacherName"></h2>
                <p id="teacherSubject" class="teacher-subject"></p>
                <div id="teacherRating" class="teacher-rating"></div>
            </div>
        </div>
        <div class="section-title">
            <i data-lucide="book-open"></i>
            <h3>الفصول الدراسية (أقمار التعليم)</h3>
        </div>
        <div id="classesList" class="classes-list"></div>
    </div>

    <div id="videoPage" class="page">
        <button class="btn back-button" onclick="navigate('classes')">
            <i data-lucide="arrow-right"></i>العودة للأقمار
        </button>
        <div class="video-page-content">
            <div id="videoContainer" class="video-container">
                <div id="playerContainer"></div>
                <div id="videoLoader" class="video-loader" style="display: none;">
                    <div class="loader-spinner"></div>
                </div>
            </div>
            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <div class="video-info">
                    <div class="video-meta">
                        <span>
                            <i data-lucide="calendar"></i>
                            تاريخ النشر: <span id="videoDate">--/--/----</span>
                        </span>
                        <p id="videoDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script type="text/babel">
        // Initialize theme based on local storage or system preference
        function initializeTheme() {
            // New design is dark by default, so we just set it
            document.documentElement.setAttribute("data-theme", "dark");
            updateThemeIcon("dark");
        }
        function updateThemeIcon(theme) {
            document
                .querySelector("#themeToggle i")
                .setAttribute("data-lucide", theme === "dark" ? "sun" : "moon");
            lucide.createIcons();
        }

        initializeTheme();

        // Event listener for theme toggle button
        document.getElementById("themeToggle").addEventListener("click", () => {
            const cur = document.documentElement.getAttribute("data-theme");
            const next = cur === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
            updateThemeIcon(next);
        });

        // Plyr player instance
        let player = null;

        // DOM references
        const teacherImage = document.getElementById("teacherImage");
        const teacherName = document.getElementById("teacherName");
        const teacherSubject = document.getElementById("teacherSubject");
        const teacherRating = document.getElementById("teacherRating");
        const videoTitle = document.getElementById("videoTitle");
        const videoDescription = document.getElementById("videoDescription");
        const classesList = document.getElementById("classesList");
        const teachersGrid = document.getElementById("teachersGrid");
        const playerContainer = document.getElementById("playerContainer");
        const videoLoader = document.getElementById("videoLoader");

        // Progress and ratings storage
        let lectureProgress = JSON.parse(localStorage.getItem("lectureProgress")) || {};
        let ratings = JSON.parse(localStorage.getItem("ratings")) || {};

        // Page navigation elements
        const pages = {
            teachers: document.getElementById("teachersPage"),
            classes: document.getElementById("classesPage"),
            video: document.getElementById("videoPage")
        };

        // Function to navigate between pages
        window.navigate = (page) => {
            window.scrollTo({ top: 0, behavior: "smooth" });
            if (page !== "video") {
                if (player) {
                    player.destroy();
                    player = null;
                }
                if (window.hlsInstance) {
                    window.hlsInstance.destroy();
                    window.hlsInstance = null;
                }
                if (window.progressInterval) {
                    clearInterval(window.progressInterval);
                    window.progressInterval = null;
                }
                playerContainer.innerHTML = "";
                videoLoader.style.display = 'none';
            }
            Object.values(pages).forEach((p) => p.classList.remove("active"));
            pages[page].classList.add("active");
        };

        /* ========= بيانات المدرسين ========= */
        const searchInput = document.getElementById("searchInput");
        let teachers = [];
        let currentTeacher = null;

        // Render teachers grid
        function renderTeachers(list = teachers) {
            if (!list.length) {
                teachersGrid.innerHTML = "<p style='text-align: center; color: var(--text);'>لا توجد نتائج مطابقة.</p>";
                return;
            }

            teachersGrid.innerHTML = "";
            list.forEach((t) => {
                const rating = ratings[t.id] || 0;
                const card = document.createElement("div");
                card.className = "teacher-card";
                card.innerHTML = `
                    <img class="teacher-img" src="${t.image}" alt="${t.name}" onerror="this.onerror=null;this.src='https://placehold.co/160x160/1C2433/E3E6EB?text=صورة';">
                    <h3 class="teacher-name">${t.name}</h3>
                    <p class="teacher-subject">${t.subject}</p>
                    <div class="teacher-rating">
                        ${renderStars(rating)}
                    </div>
                `;
                card.onclick = () => showTeacher(t.id);
                teachersGrid.appendChild(card);
                lucide.createIcons();
            });
        }
        
        // Helper function to render Lucide star icons
        function renderStars(rating) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += `<i data-lucide="star" style="fill: var(--accent); color: var(--accent);"></i>`;
                } else {
                    stars += `<i data-lucide="star" style="color: rgba(226, 88, 74, 0.4); fill: none;"></i>`;
                }
            }
            return stars;
        }

        // Show teacher details page
        window.showTeacher = (id) => {
            currentTeacher = teachers.find((t) => t.id == id);
            if (!currentTeacher) return;

            teacherImage.src = currentTeacher.image;
            teacherImage.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/180x180/1C2433/E3E6EB?text=صورة';
            };
            teacherName.textContent = currentTeacher.name;
            teacherSubject.textContent = currentTeacher.subject;

            const rating = ratings[currentTeacher.id] || 0;
            teacherRating.innerHTML = renderStars(rating);

            renderClasses(currentTeacher.classes);
            navigate("classes");
        };

        // Render classes for a selected teacher
        function renderClasses(classesData) {
            classesList.innerHTML = classesData
                .map((cls, ci) => {
                    const lectures = cls.lectures
                        .map((lec, li) => {
                            return `
                                <div class="lecture-item"
                                      onclick="playLecture(${ci}, ${li}, '${lec.url}', '${lec.title}', '${lec.description}')">
                                    <span>${li + 1}. ${lec.title}</span>
                                    <i data-lucide="play-circle"></i>
                                </div>
                            `;
                        })
                        .join("");

                    return `
                        <div class="class-card">
                            <div class="class-header" onclick="toggleLectures(this)">
                                <h3>${cls.name}</h3>
                                <span data-lucide="chevron-down"></span>
                            </div>
                            <div class="lectures-list">${lectures}</div>
                        </div>
                    `;
                })
                .join("");

            lucide.createIcons();
        }

        // Toggle lecture list visibility
        window.toggleLectures = (header) => {
            const list = header.parentElement.querySelector(".lectures-list");
            const icon = header.querySelector("[data-lucide]");
            const isOpen = list.style.display !== "flex";

            list.style.display = isOpen ? "flex" : "none";
            header.classList.toggle("open", isOpen);
            icon.setAttribute("data-lucide", isOpen ? "chevron-up" : "chevron-down");
            lucide.createIcons();
        };

        // Play selected lecture
        window.playLecture = (ci, li, url, title, desc) => {
            if (player) { player.destroy(); player = null; }
            if (window.hlsInstance) { window.hlsInstance.destroy(); window.hlsInstance = null; }
            if (window.progressInterval) { clearInterval(window.progressInterval); window.progressInterval = null; }

            playerContainer.innerHTML = "";
            videoLoader.style.display = 'flex';

            videoTitle.textContent = title;
            videoDescription.textContent = desc;
            document.getElementById("videoDate").textContent = "15/10/2026";

            const isIframe = url.includes("iframe.mediadelivery.net/embed/");
            if (isIframe) {
                const iframeUrl = `https://weathered-truth-412e.hmyzc824-d08.workers.dev/proxy_iframe?url=${btoa(url)}`;
                const iframeHtml = `<div style="position: relative; width: 100%; padding-top: 56.25%;">
                    <iframe src="${iframeUrl}" allowfullscreen loading="eager"
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 18px;"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                        onload="document.getElementById('videoLoader').style.display='none';"></iframe>
                </div>`;
                playerContainer.innerHTML = iframeHtml;
                navigate("video");
                return;
            }

            playerContainer.innerHTML = `<video id="player" playsinline controls></video>`;
            const videoElement = document.getElementById("player");
            const isHLS = url.endsWith(".m3u8");
            let finalVideoUrl = url;

            if (isHLS && !url.includes("vz-25858200-a22.becdn.net/")) {
                finalVideoUrl = `https://tiny-fire-acee.hmyzc824-d08.workers.dev/proxy?url=${encodeURIComponent(url)}&referer=${encodeURIComponent("https://abwaab.com")}`;
            }

            player = new Plyr("#player", {
                controls: ["play-large", "play", "progress", "current-time", "fullscreen", "settings"],
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true },
                captions: { active: false },
                settings: ["quality", "speed"],
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
            });

            const savedProgressKey = `${currentTeacher.id}_${ci}_${li}`;
            const savedTime = lectureProgress[savedProgressKey] || 0;

            window.progressInterval = setInterval(() => {
                if (player && player.duration > 0) {
                    lectureProgress[savedProgressKey] = player.currentTime;
                    localStorage.setItem("lectureProgress", JSON.stringify(lectureProgress));
                }
            }, 5000);

            function tryPlay() {
                if (isHLS && Hls.isSupported()) {
                    const hls = new Hls();
                    window.hlsInstance = hls;
                    hls.attachMedia(videoElement);
                    hls.loadSource(finalVideoUrl);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        player.play().then(() => {
                            if (savedTime > 0) player.currentTime = savedTime;
                        }).catch(console.error);
                        videoLoader.style.display = 'none';
                    });
                    hls.on(Hls.Events.ERROR, (_, data) => {
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                            }
                        }
                    });
                } else {
                    player.source = {
                        type: "video",
                        sources: [{ src: finalVideoUrl, type: isHLS ? "application/x-mpegURL" : "video/mp4" }],
                    };
                    player.on("canplay", () => {
                        videoLoader.style.display = 'none';
                        if (savedTime > 0) player.currentTime = savedTime;
                    });
                    player.play().catch(() => console.log("تعذر تشغيل الفيديو"));
                }
            }
            tryPlay();
            navigate("video");
        };

        /* ========= البحث ========= */
        function handleSearch() {
            const term = searchInput.value.trim().toLowerCase();
            renderTeachers(
                teachers.filter(
                    (t) =>
                        t.name.toLowerCase().includes(term) ||
                        t.subject.toLowerCase().includes(term)
                )
            );
        }

        let searchTimeout;
        searchInput.addEventListener("input", () => {
            clearTimeout(searchTimeout);

                    <div style="height: 1.1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
            `;

            fetch(endpoint, {
                headers: {
                    Referer: "https://careful-burnt-honesty.glitch.me/",
                    "Cache-Control": "no-cache",
                },
            })
                .then((r) => {
                    if (!r.ok) throw new Error();

                .then((data) => {
                    teachers = data.teachers;

                    teachersGrid.innerHTML = err;
                });
        }

        // Initialize the app
        window.onload = () => {
            loadData();
            navigate('teachers');
            lucide.createIcons();
        };

    </script>
